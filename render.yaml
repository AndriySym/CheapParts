services:
  # Backend Laravel
  - type: web
    name: cheap-parts-backend
    runtime: php
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: cheap-parts-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: cheap-parts-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: cheap-parts-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: cheap-parts-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: cheap-parts-db
          property: password
      - key: FRONTEND_URL
        fromService:
          name: cheap-parts-frontend
          type: web
          property: host
    healthCheckPath: /up

  # Frontend React (Static Site)
  - type: static
    name: cheap-parts-frontend
    region: frankfurt
    plan: free
    rootDir: frontend
    buildCommand: chmod +x build.sh && ./build.sh
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          name: cheap-parts-backend
          type: web
          property: host
          suffix: /api

databases:
  # Base de datos PostgreSQL
  - name: cheap-parts-db
    plan: free
    region: frankfurt
    postgresMajorVersion: "14"
    databaseName: cheapparts
    user: cheapparts
