services:
  # Backend Laravel
  - type: web
    name: cheap-parts-backend
    env: php
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        fromDatabase:
          name: cheap-parts-db
          property: connectionString
      - key: FRONTEND_URL
        fromService:
          name: cheap-parts-frontend
          type: web
          property: host
    healthCheckPath: /api/products

  # Frontend React
  - type: web
    name: cheap-parts-frontend
    env: node
    region: frankfurt
    plan: free
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Base de datos PostgreSQL
  - type: postgresql
    name: cheap-parts-db
    region: frankfurt
    plan: free
    databaseName: cheapparts
    databaseUser: cheapparts


